<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <style>
      h1 {
        font-size: 22px;
      }
      body {
        background-color: rgb(40, 220, 208);
        color: rgba(10, 198, 250, 0.486);
        font-family: Arial, Helvetica, sans-serif;
      }

      #box {
        position: fixed;
        left: 30%;
        border-radius: 8px;
        background: rgb(21, 20, 20);
        width: 300px;
        margin: 15px auto;
        padding: 20px 40px;
        display: block;
        border: 1px solid #0cdaa3;
      }

      body input {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        width: 95%;
        border: 1px solid #eeebeb;
      }

      button {
        background: rgb(14, 196, 177);
        color: rgb(108, 165, 162);
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      function starLog() {
        let user = document.getElementById('username').value;
        let pass = document.getElementById('password').value;
        if (user == 'nazrielarham' && pass == 'Nazriel12345') {
          alert('Anda Berhasil Login');
          window.location = 'loginberhasil';
        } else if (user == '' && pass == '') {
          alert('Username & Password Tidak Boleh Kosong');
        } else if (user == 'Nazrielarham' && pass != 'Nazriel12345') {
          alert('Password yang anda masukan salah !!');
        } else if (user != 'nazrielarham' && pass != 'Nazriel12345') {
          alert('Username yang anda masukan salah !!');
        } else if (user != 'nazrielarham' && pass != 'Nazriel12345') {
          alert('Username yang anda masukan salah !!');
        }
      }
    </script>

    <div id="box">
      <h1>Login js</h1>
      <form action="#login">
        <input type="text" id="username" placeholder="username" /><br />
        <input type="password" id="password" placeholder="password" />
        <br />
        <button onclick="starLog()">Login Start</button>
      </form>
    </div>
  </body>
</html>
